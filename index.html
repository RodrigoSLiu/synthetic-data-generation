<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Retrieve PGS Data</h1>
<label for="pgsId">Enter PGS ID:</label>
<input type="text" id="pgsId" placeholder="PGS ID" required>

<div>
    <label>Select Build:</label>
    <input type="radio" id="build37" name="build" value="37">
    <label for="build37">37</label>
    <input type="radio" id="build38" name="build" value="38" checked>
    <label for="build38">38</label>
</div>

<div>
    <label for="minAge">Minimum Age:</label>
    <input type="number" id="minAge" placeholder="Minimum Age" required>
    <br><br>
    <label for="maxAge">Maximum Age:</label>
    <input type="number" id="maxAge" placeholder="Maximum Age" required>
</div>
<br><br>
<button id="retrieveButton">Retrieve</button>

<h2 id="snpDisplay">SNP: </h2> <!-- Placeholder for displaying the SNP variable -->
<h1>Generated Profiles Occurrence Visualization</h1>
<canvas id="generatedHistogram" width="400" height="300"></canvas>
<h1>Expected Profiles Occurrence Visualization</h1>
<canvas id="expectedHistogram" width="400" height="300"></canvas>
<script type="module" src="main.js"></script>
</body>
</html>
