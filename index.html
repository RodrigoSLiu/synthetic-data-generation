<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGS Data Visualization</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #progressBarContainer {
            width: 60%;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        #loadingText {
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Loading Screen with Progress Bar -->
<div id="loadingScreen">
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="loadingText">Generating data... Please wait</div>
</div>

<h1>Retrieve PGS Data</h1>
<label for="pgsId">Enter PGS ID:</label>
<input type="text" id="pgsId" placeholder="PGS ID" required>
<br><br>

<div>
    <label>Select Build:</label>
    <input type="radio" id="build37" name="build" value="37">
    <label for="build37">37</label>
    <input type="radio" id="build38" name="build" value="38" checked>
    <label for="build38">38</label>
</div>
<br><br>

<div>
    <label for="numberOfProfiles">Number of profiles:</label>
    <input type="number" id="numberOfProfiles" placeholder="Number of profiles" required>
    <br><br>
    <label for="minAge">Minimum Age:</label>
    <input type="number" id="minAge" placeholder="Minimum Age" required>
    <br><br>
    <label for="maxAge">Maximum Age:</label>
    <input type="number" id="maxAge" placeholder="Maximum Age" required>
    <br><br>
    <label for="followUp">Follow-up Period:</label>
    <input type="number" id="followUp" placeholder="Follow-up Period" required>
    <br><br>
    <label for="caseControlMatch">Case Control Retrospective Cohort? </label>
    <input type="checkbox" id="caseControlMatch">
</div>
<br><br>

<button id="retrieveButton">Retrieve</button>

<h1>Expected Breast Cancer Incidence Rates</h1>
<canvas id="expectedIncidenceChart"></canvas>
<br><br>

<div>
    <button id="downloadProfiles">Download All Profiles</button>
    <br>
    <button id="downloadCaseControl">Download Case Control Match</button>
    <br>
    <button id="downloadVCF">Download VCF</button>
</div>
<br><br>

<script type="module" src="main.js"></script>
</body>
</html>
