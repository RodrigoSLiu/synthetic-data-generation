<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGS Data Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Loading Screen -->
<div id="loadingScreen">
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="loadingText">Generating data... Please wait</div>
</div>

<!-- Header -->
<header class="header">
    <h1><i class="fas fa-dna"></i> PGS Data Visualization</h1>
</header>

<!-- Main Content -->
<main>
    <section>
        <div class="input-group">
            <label for="pgsId">PGS ID:</label>
            <input type="text" id="pgsId" placeholder="PGS000004" value="PGS000004">
        </div>

        <fieldset>
            <legend>Genome Build</legend>
            <div class="input-group">
                <label>
                    <input type="radio" name="build" value="37"> GRCh37
                </label>
                <label>
                    <input type="radio" name="build" value="38" checked> GRCh38
                </label>
            </div>
        </fieldset>

        <div class="input-group">
            <label for="numberOfProfiles">Profiles:</label>
            <input type="number" id="numberOfProfiles" value="1000" min="100" max="10000">
        </div>

        <div class="input-group">
            <label for="minAge">Age Range:</label>
            <div class="age-range">
                <input type="number" id="minAge" placeholder="Min Age" value="30">
                <span>to</span>
                <input type="number" id="maxAge" placeholder="Max Age" value="80">
            </div>
        </div>

        <div class="input-group">
            <label for="minFollowUp">Follow-up (years):</label>
            <div class="followUp-range">
                <input type="number" id="minFollowUp" placeholder="Min Follow Up" value="15" min="1" max="50">
                <span>to</span>
                <input type="number" id="maxFollowUp" placeholder="Max Follow Up" value="30" min="1" max="50">
            </div>
        </div>

        <div class="input-group">
            <label for="caseControlMatch" class="checkbox-label">
                <input type="checkbox" id="caseControlMatch" checked>
                Case Control Retrospective Cohort?
            </label>
        </div>

        <button id="retrieveButton" class="button primary-button">
            <i class="fas fa-rocket"></i> Generate Data
        </button>
    </section>

    <section>
        <h2>Incidence Rates</h2>
        <canvas id="expectedIncidenceChart"></canvas>
    </section>

    <section class="downloads">
        <button id="downloadProfiles" class="button">
            <i class="fas fa-download"></i> Download Profiles
        </button>
        <button id="downloadCaseControl" class="button">
            <i class="fas fa-balance-scale"></i> Case-Control Data
        </button>
        <button id="downloadVCF" class="button">
            <i class="fas fa-file-code"></i> Export VCF
        </button>
    </section>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
